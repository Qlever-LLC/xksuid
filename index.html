<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xKSUID test</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0;
      margin: 0;
    "
  >
    <main>
      <div
        id="uid"
        style="
          border: 1px solid gray;
          height: 1.5rem;
          width: 15rem;
          text-align: center;
          line-height: 1.5rem;
          padding: 0 0.5rem;
          font-family: monospace;
        "
      ></div>
      <label for="desc">
        <input type="checkbox" id="desc" /> Use descending timestamp
      </label>
      <br />
      <button>Generate xKSUID</button>
    </main>
    <script type="module">
      import { generate } from "./src/index.js";
      const uid = document.getElementById("uid");
      const desc = document.getElementById("desc");
      const gen = () => {
        uid.innerText = generate(desc.checked);
      };
      document.querySelector("button").onclick = gen;
      gen();
    </script>
  </body>
</html>
